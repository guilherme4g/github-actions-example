name: ci-java-maven-workflow
on: ["push", "pull-request"]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Unit Tests
        run: mvn -X test
